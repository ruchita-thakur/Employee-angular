<h2 mat-dialog-title>Add new employee</h2>
<mat-dialog-content>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="employee.firstName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="employee.lastName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email Id</mat-label>
            <!-- <input matInput [(ngModel)]="employee.emailId" required> -->
            <input matInput placeholder="pat@example.com" [formControl]="emailId" required>
            <mat-error *ngIf="emailId.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Department</mat-label>
            <mat-select [(ngModel)]="employee.department" required>
                <mat-option value="Europe CSD">Europe CSD</mat-option>
                <mat-option value="Financial Services">Financial Services</mat-option>
                <mat-option value="Apps NA">Apps NA</mat-option>
                <mat-option value="CIS">CIS</mat-option>
                <mat-option value="Europe SAP">Europe SAP</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Joining Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="employee.joiningDate" required [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Location</mat-label>
            <mat-select [(ngModel)]="employee.location" required>
                <mat-option value="Pune">Pune</mat-option>
                <mat-option value="Mumbai">Mumbai</mat-option>
                <mat-option value="Bangalore">Bangalore</mat-option>
                <mat-option value="Hyderabad">Hyderabad</mat-option>
                <mat-option value="Chennai">Chennai</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput [(ngModel)]="employee.phoneNumber" required maxlength="10" placeholder="98765-81728">
            <mat-hint>10 digits</mat-hint>
        </mat-form-field>
        <mat-dialog-actions>
            
            <button mat-button [disabled]="!employee.firstName || !emailId" color="primary" (click)="onSubmit()">
                <mat-icon><span class="material-icons">
                        person_add
                    </span></mat-icon>Save
            </button>
            <button mat-button color="primary" (click)="dismiss()">
                <mat-icon>cancel</mat-icon>Cancel
            </button>
        </mat-dialog-actions>
