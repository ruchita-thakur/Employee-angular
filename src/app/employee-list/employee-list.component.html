<h3 class="text-center">Employees List</h3>
<br>
<table class="table table-striped center">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.department}}</td>
            <td>
                <button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button>
                <button class="btn btn-danger" (click)="deleteEmployee(employee.id)" style="margin-left: 10px;">Delete</button>
                <button class="btn btn-info" (click)="employeeDetails(employee.id)" style="margin-left: 10px;">View</button>
            </td>
            </tr>
    </tbody>
</table>
